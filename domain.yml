version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - intent_retrive_tp
  - intent_retrive_cp

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
  - doc_type:
      type: text

  - customer_name:
      type: text
  
  - project_name:
      type: text

slots:
  project_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: project_name

customer_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: customer_name

doc_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: doc_type


actions:
  - action_retrive_tp
  - action_retrive_cp

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
